<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="#" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="./img/logo.png" alt="codeNerd">
                            <h3>codeNerd</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not Registered Yet?</h6>
                            <a href="#" class='toggle'>Sign Up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input class="input-field" id="name" type="text" minlength="4" autocomplete="off"
                                    required />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input class="input-field" id="pass" type="password" minlength="4" autocomplete="off"
                                    required />
                                <label>Passwords</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn">
                            <p class="text">
                                Forgot Username or Password?
                                <a href="#">Get help</a>

                            </p>
                        </div>
                    </form>
                    <form action="#" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./img/logo.png" alt="codeNerd">
                            <h3>codeNerd</h3>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class='toggle'>Sign In</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input class="input-field" id="name" type="text" minlength="4" autocomplete="off"
                                    required />
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input class="input-field" id="name" type="email" autocomplete="off" required />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input class="input-field" id="pass" type="password" minlength="4" autocomplete="off"
                                    required />
                                <label>Passwords</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn">
                            <p class="text">
                                By signing up you agree to our <a href="#">Terms of Services</a> and
                                <a href="#">Privacy Policy</a>.

                            </p>
                        </div>
                    </form>
                </div>
                <div class="carousel">
                    <div class="images-wrapper">
                        <div class="text-slider">
                            <!-- <img src="./img/image1.png" alt=""> -->
                            <!-- <img src="./img/image2.png" alt=""> -->
                            <!-- <img src="./img/image3.png" alt=""> -->
                        </div>
                        <div class="text-slider">
                            <div class="text-wrap">
                                <div class="text-group">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
